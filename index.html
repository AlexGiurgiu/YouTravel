<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- --- Force a light browser UI on mobile (address/status bar) --- -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#ffffff" />
    <meta name="color-scheme" content="light" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <title>YouTravel</title>

    <!-- Make all relative assets work on GitHub Pages subpath -->
    <base href="%BASE_URL%" />

    <!-- Small tab icon (PNG) -->
    <link rel="icon" type="image/png" href="images/logo-airplane-white.png" />

    <!-- Optional iOS home-screen icon (uses same png) -->
    <link rel="apple-touch-icon" href="images/logo-airplane-white.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
